<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJE Delivery - Asistente Virtual</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            max-height: 400px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }
        
        .message.user .message-avatar {
            background: #667eea;
        }
        
        .message.assistant .message-avatar {
            background: #764ba2;
        }
        
        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 70%;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .sources {
            margin-top: 8px;
            padding: 8px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .suggestion-chip {
            background: #e9ecef;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-chip:hover {
            background: #667eea;
            color: white;
        }
        
        .loading-message {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6c757d;
            font-style: italic;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        
        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .input-group {
            border-radius: 25px;
            overflow: hidden;
        }
        
        .form-control {
            border: none;
            padding: 12px 20px;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                
                <!-- Header -->
                <div class="text-center text-white mb-4">
                    <h1 class="display-5 fw-bold">
                        <i class="fas fa-shopping-cart me-2"></i>
                        AJE Delivery
                    </h1>
                    <p class="lead">Asistente Virtual - Preg√∫ntame sobre productos, precios y delivery</p>
                </div>
                
                <!-- Chat Container -->
                <div class="chat-container">
                    
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <h5 class="mb-0">
                            <i class="fas fa-robot me-2"></i>
                            Chat con el Asistente
                        </h5>
                    </div>
                    
                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chatMessages">
                        
                        <!-- Welcome Message -->
                        <div class="message assistant">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                ¬°Hola! Soy tu asistente virtual de AJE Delivery. ¬øEn qu√© puedo ayudarte hoy?
                            </div>
                        </div>
                        
                        <!-- Suggestion Chips -->
                        <div class="suggestion-chips" id="suggestionChips">
                            <button class="suggestion-chip" onclick="sendSuggestion('¬øQu√© productos de abarrotes tienen disponibles?')">
                                üõí Productos disponibles
                            </button>
                            <button class="suggestion-chip" onclick="sendSuggestion('¬øCu√°les son los precios de los productos?')">
                                üí∞ Precios
                            </button>
                            <button class="suggestion-chip" onclick="sendSuggestion('¬øC√≥mo funciona el servicio de delivery?')">
                                üöö Delivery
                            </button>
                            <button class="suggestion-chip" onclick="sendSuggestion('¬øC√≥mo puedo hacer un pedido?')">
                                üìù Hacer pedido
                            </button>
                        </div>
                        
                    </div>
                    
                    <!-- Chat Input -->
                    <div class="p-3 bg-white border-top">
                        <div class="input-group">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="messageInput"
                                placeholder="Escribe tu pregunta aqu√≠..."
                                onkeypress="handleKeyPress(event)">
                            <button 
                                class="btn send-btn text-white" 
                                type="button" 
                                id="sendButton"
                                onclick="sendMessage()">
                                <i class="fas fa-paper-plane me-1"></i>
                                Enviar
                            </button>
                        </div>
                    </div>
                    
                </div>
                
                <!-- Footer -->
                <div class="text-center text-white mt-3">
                    <small>
                        <i class="fas fa-rocket me-1"></i>
                        Powered by Amazon Bedrock & AWS
                    </small>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
